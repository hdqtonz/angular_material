<h1 mat-dialog-title>{{ data.title ? data.title : "Are you sure ?" }}</h1>
<div mat-dialog-content>
  <p>{{ data.text ? data.text : "Do you want to take this action?" }}</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn" mat-dialog-close>No Thanks</button>
  <button
    mat-flat-button
    color="warn"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Confirm
  </button>
</div>
