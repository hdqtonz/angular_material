<!-- Navbar/toolbar Start -->

<header>
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span routerLink="/">My App </span>
    <span class="example-spacer"></span>
    <button routerLink="/" mat-icon-button class="example-icon favorite-icon">
      Home
    </button>
    <button mat-icon-button class="example-icon favorite-icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon favorite-icon">
      <mat-icon
        [matBadge]="cartItemCount"
        [matBadgeColor]="cartItemCount >= 10 ? 'warn' : 'accent'"
        [matBadgeHidden]="cartItemCount == 0"
        >shopping_cart</mat-icon
      >
    </button>
    <button mat-icon-button class="example-icon">
      <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>vpn_key</mat-icon>
        <span>Change password</span>
      </button>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>power_settings_new</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</header>

<!-- Navbar/toolbar End -->
