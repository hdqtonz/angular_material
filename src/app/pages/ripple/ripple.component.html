<div class="container">
  <h2>Ripples</h2>
  <mat-divider></mat-divider>
  <div class="content">
    <div class="row">
      <div class="col-2">
        <mat-card matRipple [matRippleColor]="myColor" class="bg-card">
          <mat-icon>smart_button</mat-icon>
          <p>Buttons</p>
        </mat-card>
      </div>
      <div class="col-2">
        <mat-card matRipple [matRippleTrigger]="trigger" class="bg-card">
          <mat-icon>smart_button</mat-icon>
          <p>Buttons</p>
        </mat-card>
      </div>
      <div class="col-2">
        <mat-card matRipple [matRippleRadius]="50" class="bg-card">
          <mat-icon>smart_button</mat-icon>
          <p>Buttons</p>
        </mat-card>
      </div>
      <div class="col-2" #trigger>
        <button mat-button class="mat-elevation-z24">Button</button>
      </div>
    </div>
  </div>
</div>
