<h1 mat-dialog-title>Hi {{ data }}</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field color="warn">
    <mat-label>Favorite Animal</mat-label>
    <input matInput #animal />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn" mat-dialog-close>No Thanks</button>
  <button
    mat-flat-button
    color="warn"
    cdkFocusInitial
    [mat-dialog-close]="animal"
  >
    Ok
  </button>
</div>
